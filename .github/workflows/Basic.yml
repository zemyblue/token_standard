# Based on https://github.com/actions-rs/example/blob/master/.github/workflows/quickstart.yml

on: 
  pull_request:
  push:
    branches:
      - main

name: Basic

jobs:

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.69.0
          target: wasm32-unknown-unknown
          override: true

      - name: Run unit tests
        uses: actions-rs/cargo@v1
        with:
          command: unit-test
          args: --locked
        env:
          RUST_BACKTRACE: 1

      - name: Compile WASM contract
        uses: actions-rs/cargo@v1
        with:
          command: wasm
          args: --locked
        env:
          RUSTFLAGS: "-C link-arg=-s"

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.69.0
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

      - name: Generate Schema(token-standard)
        working-directory: ./contracts/token-standard
        run: cargo schema --locked

      - name: Generate Schema(token-caller)
        working-directory: ./contracts/token-caller
        run: cargo schema --locked

      # - name: Generate Schema(token-standard)
      #   uses: actions-rs/cargo@v1
      #   with:
      #     command: schema
      #     args: --locked

      # - name: Generate Schema(token-caller)
      #   uses: actions-rs/cargo@v1
      #   with:
      #     command: schema
      #     args: --locked

      - name: Schema Changes
        # fails if any changes not committed
        run: git diff --exit-code **/schema
